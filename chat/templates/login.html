{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" crossorigin="anonymous" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <title>Login</title>
  </head>
  <body>
    <html>
 <head></head>
 <body>
  <div id="root">
   <header class="MuiPaper-root MuiPaper-elevation4 MuiAppBar-root MuiAppBar-positionFixed makeStyles-root-2 MuiAppBar-colorPrimary mui-fixed">
    <div class="MuiToolbar-root MuiToolbar-regular MuiToolbar-gutters">
     <a href="."><img alt="Logo" src="{% static "img/logo.png" %}" /></a>
    </div>
   </header>
   {% if messages %}
      {% for message in messages %}
         {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="alert alert-danger alert-dismissible fade show text-center fixed-top" id="danger-alert" role="alert">
               {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
         {% endif %}
      {% endfor %}
   {% endif %}
   <main class="makeStyles-content-1">
    <div class="makeStyles-root-64">
     <div class="MuiPaper-root MuiPaper-elevation1 MuiCard-root makeStyles-card-65 MuiPaper-rounded">
      <div class="MuiCardContent-root makeStyles-content-66">
       <h3 class="MuiTypography-root MuiTypography-h3 MuiTypography-gutterBottom">Sign in</h3>
       <form class="makeStyles-root-100 makeStyles-loginForm-67"  method="POST" action='.'>
        {% csrf_token %}
        <input type="text" placeholder="username" name="username" id="name" class="mb-4" />
        <input type="password" placeholder="password" name="password" id="email"/>
        <button class="MuiButtonBase-root MuiButton-root makeStyles-submitButton-102 MuiButton-contained MuiButton-containedPrimary MuiButton-sizeLarge" tabindex="0" type="submit"><span class="MuiButton-label">Sign in</span><span class="MuiTouchRipple-root"></span></button>
       </form>
      </div>
     </div>
    </div>
   </main>
  </div>
<script type="text/javascript" charset="utf-8">

$("input").each(function(e) {
  $(this).wrap('<fieldset></fieldset>');
  var tag = $(this).attr("placeholder");
  //var tag= $(this).data("tag");
  $(this).attr("placeholder", "");
  $(this).after('<label for="name">' + tag + '</label>');
});

$('input').on('blur', function() {
  if (!$(this).val() == "") {
    $(this).next().addClass('stay');
  } else {
    $(this).next().removeClass('stay');
  }
});
</script>
</body>
</html>
